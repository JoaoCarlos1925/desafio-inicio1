<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Retângulo</title>
</head>
<body>
    <h1>Calculadora de Área de Retângulo</h1>
    <form id="rectangleForm">
        <label for="length">Comprimento:</label>
        <input type="number" id="length" name="length" required>
        <br>
        <label for="width">Largura:</label>
        <input type="number" id="width" name="width" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <h2>Resultado: <span id="result"></span></h2>

    <script>
        document.getElementById('rectangleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let length = parseFloat(document.getElementById('length').value);
            let width = parseFloat(document.getElementById('width').value);
            let result = length * width;

            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
